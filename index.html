<!DOCTYPE html>
<html>
<head>
  <title>E-commerce Application</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>E-commerce Application</h1>
    <nav>
      <ul>
        <li><a href="#" id="productsLink">Products</a></li>
        <li><a href="#" id="adminLink">Admin</a></li>
        <li><a href="#" id="profileLink">Profile</a></li>
        <li><a href="#" id="signOutLink">Sign Out</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div id="viewProductModal">
     
    </div>
    <section id="auth_signin">
      <h2>User Login</h2>
      <form id="signInForm">
        <input type="email" id="signInEmail" placeholder="Email" required>
        <input type="password" id="signInPassword" placeholder="Password" required>
        <button type="submit">Sign In</button>
      </form>
      <button id="toRegister">Don't have an account?  create one now</button>
    </section>

    <section id="auth_signup">
      <h2>User Registration</h2>
      <form id="signUpForm">
      
        <input type="email" id="signUpEmail" placeholder="Email" required>
        <input type="password" id="signUpPassword" placeholder="Password" required>
        <button type="submit">Sign Up</button>
      </form>
      <button id="toLogin">Already have an account? Sign in now</button>
    </section>

    <section id="home" style="display: none;">
      <h2>Welcome to E-commerce Application</h2>
      <p>Explore our wide range of products!</p>
    </section>
    <section id="products" style="display: none;">
      <h2>Products</h2>
      <ul id="productList"></ul>
    </section>
    <section id="admin" style="display: none;">
      <h2>Admin</h2>
      <form id="addProductForm">
        <h3>Add Product</h3>
        <input type="text" id="productName" placeholder="Name" required>
        <input type="number" id="productPrice" placeholder="Price" required>
        <textarea id="productDescription" placeholder="Description" required></textarea>
        <input type="text" id="productImage" placeholder="Image URL" required>
        <button type="submit">Add Product</button>
      </form>
    </section>
    <section id="profile" style="display: none;">
      <h2>User Profile</h2>
      <p>Email: <span id="profileEmail"></span></p>
    </section>
  </main>
  
  <script  type="module" src="app.js"></script>
</body>
</html>
